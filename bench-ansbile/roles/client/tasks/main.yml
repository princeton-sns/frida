- name: Build the noise go benchmark client/servers
  shell: |
    . /etc/profile.d/gopath.sh
    cd /mydata/localuser/frida/server
    go build

    cd /mydata/localuser/frida/experiments/throughput_bench
    rm ./throughput-bench-client
    go build

    cd /mydata/localuser/frida/experiments/latency_bench
    rm ./latency-bench-client
    go build

    cd /mydata/localuser/frida/experiments/groupsize_bench
    rm ./groupsize-bench-client
    go build
    
    cd /mydata/localuser/frida/experiments/conflict_bench
    rm ./conflict-bench-client
    go build

